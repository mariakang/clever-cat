<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Directions Service</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      width: 90%;
    }

    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    #container {
      height: 96%;
      width: 96%;
      padding: 10px 10px 20px 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-image: URL('https://www.intofilm.org/intofilm-production/scaledcropped/970x546https%3A/s3-eu-west-1.amazonaws.com/images.cdn.filmclub.org/film__4129-shaun-of-the-dead--hi_res-7e73b626.jpg/film__4129-shaun-of-the-dead--hi_res-7e73b626.jpg');
      background-position: center;
      background-size: cover;
    }

    #floating-panel {
      position: relative;
      top: 0;
      left: 0;
      z-index: 5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 10px 10px 10px;
      text-align: center;
      font-family: 'verdana';
      line-height: 30px;
      width: 100%;
    }

    #message {
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
      text-shadow: -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000;
      font-size: 25px;
    }

    #button-container {
      position: relative;
      background-color: #fff;
      padding: 5px;
      text-align: center;
      height: 30px;
      width: 60%;
      min-width: 100px;
      max-width: 200px;
      margin: 10px;
      background: none;
    }

    button {
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      font-family: 'verdana';
      font-size: 18px;
      background: grey;
      color: black;
      opacity: 0.8;
      font-size: 20px;
      border-radius: 5px;
    }

    button:hover {
      background: black;
      color: white;
      opacity: 0.8;
    }
    button:disabled {
      opacity: 0.3;
    }

    #get-directions {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div id='container'>
    <div id="map"></div>
    <div id="floating-panel">
      <div id='message'>You must make your way to The Winchester!</div>
      <div id='button-container'>
        <button id='view-on-map' type='button' onclick='initMap()'>View on map</button>
        <button id='get-directions' type='button' disabled>Get directions</button>
      </div>
    </div>
    </container>
    <script>
      let end = {
        lat: 51.478840,
        lng: -0.047460
      };
      let start = {
        lat: 0,
        lng: 0
      };
      getLocation();
      let transport = 'DRIVING';

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            start.lat = position.coords.latitude;
            start.lng = position.coords.longitude;
            console.log(start);
            document.getElementById('get-directions').disabled = false;
          });
        } else {
          document.getElementById('message').innerHTML = "Your geolocation can't be found... please check you aren't already a zombie";
        }
      }

      function initMap() {
        let directionsService = new google.maps.DirectionsService;
        let directionsDisplay = new google.maps.DirectionsRenderer;
        let map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: end
        });
        let marker = new google.maps.Marker({
          position: end,
          map: map,
          title: 'The Winchester'
        });
        document.getElementById('map').style.height = '80%';
        document.getElementById('view-on-map').style.visibility = 'hidden';
        document.getElementById('get-directions').style.visibility = 'visible';
        document.getElementById('message').innerHTML = 'Quick! Time is running out!';
        document.getElementById('container').style.background = "URL(https://m.media-amazon.com/images/M/MV5BMzAwNjg5MTYyOF5BMl5BanBnXkFtZTcwMDcwMzIyMw@@._V1_SY1000_CR0,0,1521,1000_AL_.jpg)"
        directionsDisplay.setMap(map);
        let onClickHandler = function() {
          document.getElementById('get-directions').style.visibility = 'hidden';
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('get-directions').addEventListener('click', onClickHandler);
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: start,
          destination: end,
          travelMode: transport
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaszYcYrS5WPIgLiA5DpY4CEnMWOWvJtk">
    </script>
</body>

</html>
