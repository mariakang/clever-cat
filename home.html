<!DOCTYPE html>
<html>
  <head>
    <style>
html,
body {
  font-family: 'Open Sans', sans-serif;
  text-align: center;
  min-width: 392px;
}

* {
  margin: 0;
  padding: 0;
}

.intro {
  top: 0;
  background: #e0ebe8;
  min-height: 85vh;
  padding-top: 15vh;
  padding-left: 50px;
  padding-right: 50px;
  width: 100%;
}

.intro p {
  color: #008080;
  margin-top: 10px;
}

.intro h1 {
  color: black;
  font-weight: bold;
  font-size: 2em;
}

nav ul {
  text-align: right;
  position: fixed;
  width: 100%;
  background-color: #e0ebe8;
  z-index: 99;
}

nav ul li {
  display: inline-block;
  margin: 55px;
  margin-bottom: 15px;
  margin-top: 25px;
}

nav ul li a {
  color: #008080;
  text-decoration: none;
}

nav ul li a:hover {
  color: green;
}

.work {
  display: grid;
  grid-template-rows: auto auto auto auto;
  grid-template-columns: auto auto;
  grid-template-areas: "header header" "project project" "project project" "showall showall";
  margin-top: -60px;
  width: 100%;
  padding: 50px;
  min-height: 85vh;
}
@media only screen and (max-width: 815px) {
  .work {
    display: block;
  }
}
.work .work-header {
  margin: 40px auto 25px auto;
  color: #008080;
  font-weight: normal;
  grid-area: header;
}

.project {
  text-decoration: none;
  color: #008080;
  display: inline-block;
  overflow: hidden;
  border: 2px solid lightblue;
  height: calc(900px * 0.33 + 30px);
  width: calc(1100px * 0.33);
  margin: 20px;
}

.project-title {
  font-weight: bold;
}

.show-all {
  grid-area: showall;
  text-decoration: none;
  display: block;
  width: 200px;
  height: 30px;
  margin: 20px auto 40px auto;
  background: #e0ebe8;
  color: #008080;
  font-weight: bold;
  font-size: 1em;
  border: 2px solid #90C695;
  border-radius: 8px;
  cursor: pointer;
  padding-top:10px;
}


.show-all:hover {
  background: #E4F1FE;
  color: green;
}

@media only screen and (max-width: 500px) {
  nav ul {
    text-align: center;
  }
  nav ul li {
    margin: 20px;
  }
  .project {
    margin: 40px 0;
  }
}

.contact {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #008080;
  color: #e0ebe8;
  height: 80vh;
  min-height: 300px;
  width: 100%;
  padding: 50px;
}
@media only screen and (max-width: 643px) {
  .contact {
   min-height: 450px; 
  }
}
.header {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
  padding: 30px 20px 20px 20px;
  height: 50%;
}
.header p {
  color: #90C695;
  margin-top: 10px;
}

.contact-details {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  width: 100%;
  min-height: 100px;
  flex-wrap: wrap;
}
.contact-detail {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  margin: 10px 10px 10px 10px;
  list-style-type: none;
  border: 2px solid #90C695;
  border-radius: 100%;
  background: #e0ebe8;
  min-height: 100px;
  min-width: 100px;
}

.contact-detail:hover {
  background: #E4F1FE;
  color: green;
}
.contact-link {
  color: #008080;
  text-decoration: none;
  padding: 10px;
}

footer {
  padding: 20px;
  background: #22313F;
  color: white;
  line-height: 40px;
}

footer a {
  color: white;
}

.thumbnail iframe {
  width: 1100px;
  height: 900px;
}

.thumbnail {
  position: absolute;
  -ms-zoom: 0.33;
  -moz-transform: scale(0.33);
  -moz-transform-origin: 0 0;
  -o-transform: scale(0.33);
  -o-transform-origin: 0 0;
  -webkit-transform: scale(0.33);
  -webkit-transform-origin: 0 0;
}

.thumbnail:after {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

.project-tile {
  width: calc(1100px * 0.33);
  height: calc(900px * 0.33);
  display: inline-block;
  overflow: hidden;
  position: relative;
  
}
#slideshow-div {
  position: relative;
  background: #e0ebe8;
}
.slide {
  position: absolute;
  top: 0;
  left: 0;
  margin:-5px;
  margin-top:20px;
  width:100%;
  background: #e0ebe8;
  animation-name: sands;
  animation-duration: 35s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  z-index: 3;
}
#img-div1 {
   animation-delay: -2s;
   z-index: 7
}
#img-div2 {
   animation-delay: 3s;
   z-index: 6
}
#img-div3 {
   animation-delay: 8s;
   z-index: 5
}
#img-div4 {
   animation-delay: 13s;
   z-index: 4
}
#img-div5 {
   animation-delay: 18s;
   z-index: 3
}
#img-div6 {
   animation-delay: 23s;
   z-index: 2
}
#img-div7 {
   animation-delay: 28s;
   z-index: 1
}
@keyframes sands {
  0%   { opacity: 0; }
  4.76%   { opacity: 1; }
  14.29%  { opacity: 1; }
  19.05%  { opacity:0; }
  100% { opacity: 0; }
  }

.slidecaption {
    margin:15px;
    width: 95%;
    text-align: center;
    font-size: 0.7em;
  }
.slidephoto{
  height: 550px;
  width: auto;
}

    </style>
