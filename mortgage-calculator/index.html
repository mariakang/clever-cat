<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="public/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.min.js">
    </script>

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js">

    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js">

    <script type="text/babel" src="public/functions.js">

  <body>
    <div id="app"></div>
    <script type="text/babel">
    const today = new Date();
    const thisMonth = today.getMonth() + 1;
    const thisYear = today.getFullYear();
    ReactDOM.render(<App date={Func.formatDate(thisMonth, thisYear)} />, document.getElementById('app'));
    </script>
